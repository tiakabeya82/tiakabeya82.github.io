    <section id="contact">
        
        <div id="alert" class="alert alert-success alert-dismissible d-none">
            votre message a été envoyé avec succès
            <button class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
        </div> 
        <div class="container shadow-lg rounded bg-dark text-white mb-5 mt-5">
            <div class="heading text-center mb-5 mt-3">
                <h2>Contactez-moi</h2>
            </div>
            <form id=form class="row g-3">
                <div class="mb-3 col-md-6">
                    <label for="prenom" class="form-label">Prenom</label>
                    <input type="text" class="form-control" id="prenom" placeholder="prenom" required>
                </div>
                <div class="mb-3 col-md-6">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                </div>          
                <div class="mb-3 col-md-12">
                    <label for="message" class="form-label">Votre Message</label>
                    <textarea class="form-control" id="message" rows="3" required></textarea>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-secondary mb-3">Envoyer</button>
                </div>
            </form>
        </div>
